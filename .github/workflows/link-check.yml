name: Check Markdown Links

on:
  push:
    paths:
      - '**/*.md'
  pull_request:
    paths:
      - '**/*.md'
  workflow_dispatch:

jobs:
  linkChecker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Lychee Broken Link Checker
        uses: lycheeverse/lychee-action@v2.4.1
        with:
          args: >-
            --verbose
            --exclude-mail
            --no-progress
            './**/*.md'
